<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Explore Batanes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
        <link rel="stylesheet" href="css/front_page.css">
        <title>Explore Batanes</title>
    </head>
    <body>
        <div>
          <video autoplay muted loop id="videoBG" poster="images/Breathtaking-Aerial-View-of-Batanes-2019-Project-LUPAD.jpeg">
          <source src="video/vids.mp4" type="video/mp4">
      </video></div>
        <main class="container d-flex flex-column flex-lg-row align-items-center py-5 mt-5" id="container">
                <div  class="left order-lg-1 m-5">
                    <div>
                        <img 
                            src="images/EB_large.png"
                            alt="logo"
                            class="home_logo">
                        <p class="text-black-50 pt-2 fs-3">Connect to other tourist and locals around the island.</p>
                      </div>
                </div>
                <div class="right order-lg-2">
                    <div class="card">
                        <div class="m-3">
                            <div class="input-group">
                                <input
                                  class="form-control border-success long"
                                  type="email"
                                  id="email"
                                  placeholder="Email Address"
                                />
                              </div>
                          
                              <div class="input-group long">
                                <input 
                                  class="form-control border-success long"
                                  type="password"
                                  id="password"
                                  placeholder="Password"
                                />
                              </div>

                              <div class="d-grid gap-2 pt-4">
                                <button type="button" class="btn btn-info bt-lg"><b class="text-white">Log In</b></button>
                              </div>

                              <div class="text-center pt-2">
                                <a href="#">Forgot Password ?</a>
                              </div>

                              <div>
                                <hr>
                              </div>

                              <div class="d-grid gap-2 col-6 mx-auto">
                                <a class="btn btn-warning bt-lg" href="directory/form.html" role="button">Register</a>
                              </div>
                          </div>
                        </div>
                </div>
            </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>
        </body>
    </body>
</html>
